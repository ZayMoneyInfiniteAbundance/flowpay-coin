<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPay — Peer-to-Peer Payments</title>
    <meta name="description"
        content="FlowPay — P2P payments powered by a blockchain built from the Bitcoin whitepaper. SHA-256 PoW, UTXO transactions, Merkle trees.">
    <meta property="og:title" content="FlowPay — Blockchain Payments Built From Scratch">
    <meta property="og:description"
        content="We implemented every section of Satoshi's whitepaper in pure JavaScript. Try the live demo.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FlowPay — Bitcoin Rebuilt From Scratch">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Toast Notification -->
        <div id="toast" class="toast" aria-live="polite"></div>

        <!-- ===== NAVIGATION ===== -->
        <nav id="bottom-nav" class="bottom-nav">
            <button class="nav-btn active" data-view="home" id="nav-home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                <span>Home</span>
            </button>
            <button class="nav-btn" data-view="activity" id="nav-activity">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
                </svg>
                <span>Activity</span>
            </button>
            <button class="nav-btn nav-btn-primary" data-action="send" id="nav-send-btn">
                <div class="nav-btn-icon-wrap">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </div>
                <span>Pay</span>
            </button>
            <button class="nav-btn" data-view="contacts" id="nav-contacts">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <span>People</span>
            </button>
            <button class="nav-btn" data-view="profile" id="nav-profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span>Me</span>
            </button>
        </nav>

        <!-- ===== HOME VIEW ===== -->
        <section id="view-home" class="view active">
            <header class="view-header">
                <div class="header-left">
                    <div class="user-avatar-small" id="header-avatar">DV</div>
                    <h1 class="app-title">FlowPay</h1>
                </div>
                <button class="icon-btn" id="notifications-btn" aria-label="Notifications">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                    <span class="notif-dot"></span>
                </button>
            </header>

            <!-- Balance Card -->
            <div class="balance-card" id="balance-card">
                <div class="balance-card-bg"></div>
                <div class="balance-card-content">
                    <p class="balance-label">Available Balance <span class="balance-unit">FPC</span></p>
                    <h2 class="balance-amount" id="balance-display">5,000</h2>
                    <div class="balance-actions">
                        <button class="balance-action-btn" id="add-money-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            Add Money
                        </button>
                        <button class="balance-action-btn" id="cash-out-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                            Cash Out
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action" id="quick-send" data-action="send">
                    <div class="quick-action-icon send">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </div>
                    <span>Send</span>
                </button>
                <button class="quick-action" id="quick-request" data-action="request">
                    <div class="quick-action-icon request">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 16 12 14 15 10 15 8 12 2 12" />
                            <path
                                d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" />
                        </svg>
                    </div>
                    <span>Request</span>
                </button>
                <button class="quick-action" id="quick-scan">
                    <div class="quick-action-icon scan">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                            <circle cx="12" cy="13" r="4" />
                        </svg>
                    </div>
                    <span>Scan</span>
                </button>
                <button class="quick-action" id="quick-split">
                    <div class="quick-action-icon split">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3" />
                            <circle cx="6" cy="12" r="3" />
                            <circle cx="18" cy="19" r="3" />
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                        </svg>
                    </div>
                    <span>Split</span>
                </button>
            </div>

            <!-- Recent Activity -->
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">Recent Activity</h3>
                    <button class="section-link" data-view="activity">See All</button>
                </div>
                <div class="transaction-list" id="recent-transactions">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Pending Requests -->
            <div class="section" id="pending-section">
                <div class="section-header">
                    <h3 class="section-title">Pending Requests</h3>
                </div>
                <div class="pending-list" id="pending-requests">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Blockchain Network Status -->
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">⛓️ Blockchain</h3>
                    <div class="mining-indicator" id="mining-indicator">
                        <span class="mining-dot"></span>
                        <span id="mining-status-text">Synced</span>
                    </div>
                </div>
                <div class="chain-stats-grid" id="chain-stats">
                    <div class="chain-stat"><span class="chain-stat-value" id="stat-blocks">0</span><span
                            class="chain-stat-label">Blocks</span></div>
                    <div class="chain-stat"><span class="chain-stat-value" id="stat-txs">0</span><span
                            class="chain-stat-label">TXs</span></div>
                    <div class="chain-stat"><span class="chain-stat-value" id="stat-hashrate">0</span><span
                            class="chain-stat-label">H/s</span></div>
                    <div class="chain-stat"><span class="chain-stat-value" id="stat-difficulty">0</span><span
                            class="chain-stat-label">Difficulty</span></div>
                </div>
                <div class="block-preview-list" id="block-preview-list">
                    <!-- Last 3 blocks rendered by JS -->
                </div>
            </div>
        </section>

        <!-- ===== ACTIVITY VIEW ===== -->
        <section id="view-activity" class="view">
            <header class="view-header">
                <button class="icon-btn back-btn" data-view="home" aria-label="Back">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <h1 class="view-title">Activity</h1>
                <div style="width:40px"></div>
            </header>
            <!-- Filters -->
            <div class="filter-bar" id="activity-filters">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="sent">Sent</button>
                <button class="filter-chip" data-filter="received">Received</button>
                <button class="filter-chip" data-filter="requests">Requests</button>
                <button class="filter-chip" data-filter="blocks">Blocks</button>
            </div>
            <div class="transaction-list full-list" id="all-transactions">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- ===== CONTACTS VIEW ===== -->
        <section id="view-contacts" class="view">
            <header class="view-header">
                <button class="icon-btn back-btn" data-view="home" aria-label="Back">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <h1 class="view-title">People</h1>
                <button class="icon-btn" id="add-contact-btn" aria-label="Add Contact">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="8.5" cy="7" r="4" />
                        <line x1="20" y1="8" x2="20" y2="14" />
                        <line x1="23" y1="11" x2="17" y2="11" />
                    </svg>
                </button>
            </header>
            <div class="search-bar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" id="contact-search" placeholder="Search people..." autocomplete="off">
            </div>
            <div class="contacts-list" id="contacts-list">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- ===== PROFILE VIEW ===== -->
        <section id="view-profile" class="view">
            <header class="view-header">
                <button class="icon-btn back-btn" data-view="home" aria-label="Back">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <h1 class="view-title">Profile</h1>
                <div style="width:40px"></div>
            </header>
            <div class="profile-content">
                <div class="profile-hero">
                    <div class="profile-avatar" id="profile-avatar">DV</div>
                    <h2 class="profile-name">Devon M.</h2>
                    <p class="profile-handle">@devonm</p>
                    <p class="profile-joined">Member since Jan 2024</p>
                </div>
                <div class="profile-stats">
                    <div class="stat">
                        <span class="stat-value">142</span>
                        <span class="stat-label">Transactions</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">28</span>
                        <span class="stat-label">Friends</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">$12.4K</span>
                        <span class="stat-label">Total Sent</span>
                    </div>
                </div>
                <div class="profile-menu">
                    <button class="profile-menu-item" id="profile-linked-accounts">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                            <line x1="1" y1="10" x2="23" y2="10" />
                        </svg>
                        <span>Linked Accounts</span>
                        <svg class="chevron" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                    <button class="profile-menu-item" id="profile-security">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                        <span>Security</span>
                        <svg class="chevron" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                    <button class="profile-menu-item" id="profile-notifications-setting">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                        </svg>
                        <span>Notifications</span>
                        <svg class="chevron" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                    <button class="profile-menu-item" id="profile-privacy">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <span>Privacy</span>
                        <svg class="chevron" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                    <button class="profile-menu-item" id="profile-help">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                            <line x1="12" y1="17" x2="12.01" y2="17" />
                        </svg>
                        <span>Help & Support</span>
                        <svg class="chevron" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- ===== SEND / REQUEST MODAL ===== -->
        <div id="pay-modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <button class="icon-btn modal-close" id="modal-close-btn" aria-label="Close">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                    <h2 class="modal-title" id="modal-title">Send Money</h2>
                    <div style="width:40px"></div>
                </div>

                <!-- Step 1: Select Contact -->
                <div class="modal-step" id="step-contact" data-step="1">
                    <div class="search-bar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                        <input type="text" id="modal-contact-search" placeholder="Search people..." autocomplete="off">
                    </div>
                    <div class="modal-contacts-list" id="modal-contacts-list">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Step 2: Enter Amount -->
                <div class="modal-step hidden" id="step-amount" data-step="2">
                    <div class="selected-contact" id="selected-contact-display">
                        <!-- Populated by JS -->
                    </div>
                    <div class="amount-input-wrap">
                        <span class="currency-symbol">FPC</span>
                        <input type="text" id="amount-input" class="amount-input" placeholder="0" inputmode="decimal"
                            autocomplete="off">
                    </div>
                    <input type="text" id="note-input" class="note-input" placeholder="What's it for?"
                        autocomplete="off" maxlength="80">
                    <button class="btn-primary" id="confirm-pay-btn">
                        <span id="confirm-pay-text">Pay</span>
                    </button>
                </div>

                <!-- Step 3: Success -->
                <div class="modal-step hidden" id="step-success" data-step="3">
                    <div class="success-animation">
                        <div class="success-circle">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12" />
                            </svg>
                        </div>
                    </div>
                    <h3 class="success-title" id="success-title">Payment Sent!</h3>
                    <p class="success-detail" id="success-detail"></p>
                    <div class="success-chain-info" id="success-chain-info"></div>
                    <button class="btn-primary" id="done-btn">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script src="blockchain.js"></script>
    <script src="app.js"></script>
</body>

</html>
